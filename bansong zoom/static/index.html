<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bansong vm</title>
    <link rel="stylesheet" href="public/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="Name-Page">
        <div class="form">
            <form class="known-form" action="/join">
                <input type="text" placeholder="이름" name="name" />
                <button>새 회의</button>
                <p><a href="javascript:show()">회의 참가하기</a></p>
            </form>

            <form class="unknown-form" action="/joinold">
                <input type="text" placeholder="이름" name="name" />
                <input type="text" placeholder="회의 ID" name="meeting_id" />
                <button>희의 참가하기</button>
                <p>
                    <a href="javascript:show()">새 회의</a>
                </p>
            </form>
        </div>
    </div>
    <script>
        function show() {
            $('form').animate({
                height: "toggle",
                opacity: "toggle"
            }, "slow")
        }
    </script>
</body>

</html>
